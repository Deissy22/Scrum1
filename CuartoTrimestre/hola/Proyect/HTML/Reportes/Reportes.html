<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JJ Polarizados - Reportes</title>
    <link rel="stylesheet" href="../../CSS/stylesTbl.css">
    <link rel="stylesheet" href="../../CSS/stylesReport.css">
    <link rel="icon" type="image/x-icon" href="../../IMG/favi.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo"><img src="/IMG/path1.png" alt="JJ Polarizados">
            </div>
            <div class="user-info">
                <div id="welcomeMessage" class="welcome-message"></div>
            <nav class="nav-menu" id="mainNav">

            </nav>
        </div>
    </header>

    <div class="container">
        <div class="page-header">
            <h2>Dashboard de Rendimiento</h2>
        </div>

        <div class="stats-grid">
            <div class="stats shadow">
                <div class="stat">
                    <span class="stat-title">Ventas del Día</span>
                    <span class="stat-value">$1,000,000</span>
                    <span class="stat-desc">↗︎ 2.5% más que ayer</span>
                </div>
            </div>
            
            <div class="stats shadow">
                <div class="stat">
                    <span class="stat-title">Ventas Realizadas</span>
                    <span class="stat-value">10</span>
                    <span class="stat-desc">Hoy</span>
                </div>
            </div>

            <div class="stats shadow">
                <div class="stat">
                    <span class="stat-title">Ventas del Mes</span>
                    <span class="stat-value">$3,520,000</span>
                    <span class="stat-desc">↗︎ 15% más que el mes anterior</span>
                </div>
            </div>

            <div class="stats shadow">
                <div class="stat">
                    <span class="stat-title">Servicios Realizados</span>
                    <span class="stat-value">4</span>
                    <span class="stat-desc">Hoy</span>
                </div>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-card stats shadow">
                <div class="stat">
                    <span class="stat-title">Rendimiento por Usuario</span>
                    <canvas id="userPerformanceChart"></canvas>
                </div>
            </div>
            <div class="chart-card stats shadow">
                <div class="stat">
                    <span class="stat-title">Ventas Mensuales</span>
                    <canvas id="monthlySalesChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="/JS/navControl.js"></script>
    <script src="/JS/scriptGen.js"></script>
    <script src="../../JS/scripReport.js"></script>

</body>
</html>
