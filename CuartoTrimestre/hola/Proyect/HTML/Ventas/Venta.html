<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuracion de Usuarios</title>
    <link rel="stylesheet" href="/CSS/stylesTbl.css">
    <link rel="icon" type="image/x-icon" href="/IMG/favi.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo"><img src="/IMG/path1.png" alt="JJ Polarizados">
            </div>
            <div class="user-info">
                <div id="welcomeMessage" class="welcome-message"></div>
            </div>
            <nav class="nav-menu" id="mainNav">

            </nav>
        </div>
    </header>


    <div class="container">
        <div class="page-header">
            <h2>Registro de ventas</h2>
            <button id="add-btn" class="btn-add">
                <span class="material-icons">add_shopping_cart</span>
                Agregar Venta
            </button>
        </div>

        <div class="table-container">
            <table id="main-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Producto</th>
                        <th>Referencia</th>
                        <th>Cantidad</th>
                        <th>Total</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <!--modal-->

    <div id="modal" class="modal">
        <div class="card">
            <div class="card2">
                <div class="card-content">
                    <h2 class="card-heading" id="modal-tittle">
                        Agregar Venta
                    </h2>
                    <form id="modal-form">
                        <div class="input-group">
                            <span class="material-icons">person</span>
                            <input type="text" placeholder="Nombre del cliente" id="client-input">
                        </div>
                        <div class="input-group">
                            <span class="material-icons">inventory</span>
                            <select id="product-select">
                                <option value="">Seleccione un producto</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <span class="material-icons">qr_code</span>
                            <input type="text" placeholder="Referencia" id="reference">
                        </div>
                        <div class="input-group">
                            <span class="material-icons">format_list_numbered</span>
                            <input type="number" placeholder="Cantidad" id="quantity" min="1">
                        </div>
                        <div class="input-group">
                            <span class="material-icons">calendar_today</span>
                            <input type="date" id="date">
                        </div>
                    </form>
                </div>

                <div class="card-button-wrapper">
                    <button class="card-button secondary" id="cancel-btn">
                        <span class="material-icons">cancel</span>
                        Cancelar
                    </button>
                    <button class="card-button primary" id="save-btn">
                        <span class="material-icons">save</span>
                        Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="/JS/navControl.js"></script>
    <script src="/JS/scriptGen.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>



</body>
</html>
