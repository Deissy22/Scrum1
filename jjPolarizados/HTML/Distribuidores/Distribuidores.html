<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuracion de Usuarios</title>
    <link rel="stylesheet" href="/CSS/stylesTbl.css">
    <link rel="icon" type="image/x-icon" href="/IMG/favi.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo"><img src="/IMG/path1.png" alt="JJ Polarizados">
            </div>
            <div class="user-info">
                <div id="welcomeMessage" class="welcome-message"></div>
            </div>
            <nav class="nav-menu" id="mainNav">

            </nav>
        </div>
    </header>


    <div class="container">
        <div class="page-header">
            <h2>Distribuidores</h2>
            <button id="add-btn" class="btn-add">
                <span class="material-icons">add_shopping_cart</span>
                Agregar Venta
            </button>
        </div>

        <div class="table-container">
            <!-- Update the table headers -->
            <table id="main-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Contacto</th>
                        <th>Email</th>
                        <th>Teléfono</th>
                        <th>Productos</th>
                        <th>Última Compra</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
            
            <!-- Update the modal form -->
            <div id="modal" class="modal">
                <div class="card">
                    <div class="card2">
                        <div class="card-content">
                            <h2 class="card-heading" id="modal-tittle">
                                Agregar Distribuidor
                            </h2>
                            <form id="modal-form">
                                <div class="input-group">
                                    <span class="material-icons">business</span>
                                    <input type="text" placeholder="Nombre de la empresa" id="company-name" required>
                                </div>
                                <div class="input-group">
                                    <span class="material-icons">person</span>
                                    <input type="text" placeholder="Nombre del contacto" id="contact-name" required>
                                </div>
                                <div class="input-group">
                                    <span class="material-icons">email</span>
                                    <input type="email" placeholder="Email" id="email" required>
                                </div>
                                <div class="input-group">
                                    <span class="material-icons">phone</span>
                                    <input type="tel" placeholder="Teléfono" id="phone" required>
                                </div>
                                <div class="input-group">
                                    <span class="material-icons">location_on</span>
                                    <input type="text" placeholder="Dirección" id="address">
                                </div>
                                <div class="input-group">
                                    <span class="material-icons">inventory</span>
                                    <select id="products" multiple>
                                        <option value="polarizado">Polarizado</option>
                                        <option value="vidrios">Vidrios</option>
                                        <option value="accesorios">Accesorios</option>
                                    </select>
                                </div>
                                <div class="input-group">
                                    <span class="material-icons">note</span>
                                    <textarea id="notes" placeholder="Notas adicionales"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="card-button-wrapper">
                            <button class="card-button secondary" id="cancel-btn">
                                <span class="material-icons">cancel</span>
                                Cancelar
                            </button>
                            <button class="card-button primary" id="save-btn">
                                <span class="material-icons">save</span>
                                Guardar
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Add this before the closing body tag -->
            <script src="/JS/Distribuidores/scriptDist.js"></script>
        </div>
    </div>
    <script src="/JS/navControl.js"></script>
    <script src="/JS/scriptGen.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>



</body>
</html>
