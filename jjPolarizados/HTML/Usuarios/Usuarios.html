<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuracion de Usuarios</title>
    <link rel="stylesheet" href="/CSS/stylesTbl.css">
    <link rel="icon" type="image/x-icon" href="/IMG/favi.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo"><img src="/IMG/path1.png" alt="JJ Polarizados">
            </div>
            <div class="user-info">
                <div id="welcomeMessage" class="welcome-message"></div>
            <nav class="nav-menu" id="mainNav">
            </nav>
        </div>
    </header>


    <div class="container">
        <div class="page-header">
            <h2>Gestión de Usuarios</h2>
            <button id="add-btn" class="btn-add">
                <span class="material-icons">person_add</span>
                Agregar Usuario
            </button>
        </div>

        <div class="table-container">
            <table id="main-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Documento</th>
                        <th>Correo</th>
                        <th>Teléfono</th>
                        <th>Dirección</th>
                        <th>Rol</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <!--modal-->

    <div id="modal" class="modal">
        <div class="card">
            <div class="div card2">
                <div class="card-content">
                    <p class="card-heading" id="modal-tittle">
                        <span class="material-icons"></span>
                        Agregar Usuario
                    </p>
                    <div id="modal-form">
                        <div class="input-group">
                            <div class="span material-icons">person</div>
                            <input type="text" placeholder="Nombre" id="name">
                        </div>
                        <div class="input-group">
                            <div class="span material-icons">badge</div>
                            <input type="text" placeholder="Documento" id="document">
                        </div>
                        <div class="input-group">
                            <div class="span material-icons">mail</div>
                            <input type="email" placeholder="Correo" id="email">
                        </div>
                        <div class="input-group">
                            <div class="span material-icons">phone</div>
                            <input type="text" placeholder="Teléfono" id="phone">
                        </div>
                        <div class="input-group">
                            <div class="span material-icons">home</div>
                            <input type="text" placeholder="Dirección" id="address"></input></div>
                        </div>
                        <div class="input-group">
                            <div class="span material-icons">star</div>
                            <input type="text" placeholder="Rol" id="role">
                        </div>
                        <div class="input-group">
                            <div class="span material-icons">workspaces</div>
                            <select id="status">
                                <option value="Activo">Activo</option>
                                <option value="Descanso">Descanso</option>
                                <option value="Inactivo">Inactivo</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-button-wrapper">
                        <button class="card-button secondary" id="cancel-btn">
                            <span class="material-icons">cancel</span>
                            Cancelar
                        </button>
                        <button class="card-button primary" id="save-btn">
                            <span class="material-icons">save</span>
                            Guardar
                        </button>
                    </div>
                </div>

    
            </div>
        </div>
    </div>
    <script src="/JS/navControl.js"></script>
    <script src="/JS/scriptGen.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>

</html>
