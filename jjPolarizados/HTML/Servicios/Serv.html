<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios</title>
    <link rel="stylesheet" href="/CSS/stylesTbl.css">
    <link rel="icon" type="image/x-icon" href="/IMG/favi.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
    <header class="main-header">
        <div class="header-content">
            <div class="logo"><img src="/IMG/path1.png" alt="JJ Polarizados">
            </div>
            <div class="user-info">
                <div id="welcomeMessage" class="welcome-message"></div>
            <nav class="nav-menu" id="mainNav">

            </nav>
        </div>
    </header>


    <div class="container">
        <div class="page-header">
            <h2>Registro de Servicios</h2>
            <button id="add-btn" class="btn-add">
                <span class="material-icons">build</span>
                Agregar servicio
            </button>
        </div>

        <div class="table-container">
            <table id="main-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cliente</th>
                        <th>Tipo de servicio</th>
                        <th>Agenda</th>
                        <th>Estado</th>
                        <th>Detalle</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <div id="modal" class="modal">
        <div class="card">
            <div class="card2">
                <div class="card-content">
                    <h2 class="card-heading" id="modal-tittle">
                        <span class="material-icons">support_agent</span>
                        Agregar Servicio
                    </h2>
                    <form id="modal-form">
                        <div class="input-group">
                            <span class="material-icons">person</span>
                            <select id="client-select">
                                <option value="">Seleccione un cliente</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <span class="material-icons">build</span>
                            <select id="service-type">
                                <option value="">Seleccione tipo de servicio</option>
                                <option value="Mantenimiento">Mantenimiento</option>
                                <option value="Instalación">Instalación</option>
                                <option value="Reparación">Reparación</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <span class="material-icons">calendar_today</span>
                            <input type="date" id="date">
                        </div>
                            <div class="input-group">
                            <span class="material-icons">task_alt</span>
                            <select id="status">
                                <option value="">Seleccione estado</option>
                                <option value="Pendiente">Espera</option>
                                <option value="Completado">Completado</option>
                            </select>
                        </div>
                        <div class="input-group">
                            <span class="material-icons">description</span>
                            <textarea id="description" placeholder="Descripción del servicio"></textarea>
                        </div>
                    </form>
                </div>

                <div class="card-button-wrapper">
                    <button class="card-button secondary" id="cancel-btn">
                        <span class="material-icons">cancel</span>
                        Cancelar
                    </button>
                    <button class="card-button primary" id="save-btn">
                        <span class="material-icons">save</span>
                        Guardar
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="/JS/navControl.js"></script>
    <script src="/JS/scriptGen.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>



</body>

</html>
